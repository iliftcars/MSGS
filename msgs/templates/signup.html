{% extends "base.html" %}

{% block title %}
<title>MSGS - Sign up</title>
{% endblock %}

{% block content %}
<h4>MSGS</h4>

<div>
  <div>
    <a href="{{ url_for('signin') }}">Sign in</a>
  </div>
  <div>
    <strong>
      <a href="{{ url_for('signup') }}">Sign up</a>
    </strong>
  </div>
</div>

<form method="post">
  {{ form.hidden_tag() }}
  <div>
    {{ form.username(placeholder="Username") }}
  </div>
  <div>
    {{ form.password(placeholder="Password") }}
  </div>
  {{ form.submit(value="Submit") }}
</form>

{% endblock %}
