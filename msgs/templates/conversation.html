{% extends "base.html" %}

{% block content %}
<header>
  MSGS
  <a href="{{ url_for('signout') }}">Sign out</a>
</header>
<a href="{{ url_for('home') }}">back</a>
<div class="d-flex flex-column">
  <div>
    {{ conversation }}
  </div>
  <div>
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  </div>
  <div>
    <form method="post">
      {{ form.hidden_tag() }}
      <div class="col-7">
        {{ form.content(class="form-control bg-light") }}
      </div>
      <div class="col-5">
        {{ form.submit(class="btn btn-primary") }}
      </div>
    </form>
  </div>
</div>
{% endblock %}
